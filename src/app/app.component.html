<h2>Liste des utilisateurs</h2>

<ul *ngIf="user.length > 0; else AucunUser" >
    <li *ngFor="let u of user">{{ u }}</li>

</ul>

<ng-template #AucunUser>
<p>Aucun utilisateurs dans la liste</p>
</ng-template>


<button (click)="supprimer()">Supprimer User</button>
<button (click)="vider()">Vider la liste</button>

<hr>

<input #nouveau placeholder="Nouveau user">
<button (click)="ajouter(nouveau.value); nouveau.value=''">Add</button>
